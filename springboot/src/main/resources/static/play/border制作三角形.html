        <title>border制作三角形</title>
        <style type="text/css">
        	body{ margin:0; padding:0;}
        	.wrap{ 
				margin:0 auto;
				width:0px; 
				height:0px; 
				border-left:100px solid transparent;
				border-right:100px solid transparent;
				border-bottom:200px red solid;
				}
			.wrap1{ 
				margin:0 auto;
				width:0px; 
				height:0px; 
				border-right:200px solid transparent;
				border-bottom:200px red solid;
				}
        </style>
    </head>
    <body>
    	<div class="wrap">我是第一个三角形</div>
        <div class="wrap1">我是第二个三角形</div>
    </body>
