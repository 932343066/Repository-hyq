<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>leftpage.html</title>

    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/jq.snow.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>
    <script type="text/javascript">
        $(function () {
            debugger;
            var songJson = tools.requestJsonRs("/SongSheetController");
            if (songJson.rtState) {
                var pro = $('#songSheet');
                var options = '';
                $(songJson.rtData).each(function () {
                    if (this.name.indexOf("mp4") != -1) {
                        options += '<option value="' + this.name + '" >'
                            + this.shortName + '</option>';
                    }
                });
                pro.append(options);
            }

            $("#button2").click(function(){
                var num = $("#songSheet").val();
                tihuan(num);
            })
            function tihuan(num) {
                $("#rightframe #message").html("MV/" + num);
                var a = '<EMBED src="' + num + '"autostart="true" width="545" height="325" type="video/x-ms-asf" />';

                $("#rightframe").find("#myimg").innerHTML(a);
            }
        })
    </script>
</head>

<body>
<span style="" align="right">

    <span>背景音乐</span>
    <select id = "songSheet" name = "songSheet"></select>
    <button id = "button2" name = "button2">切换</button>
   </span>
</body>
</html>
