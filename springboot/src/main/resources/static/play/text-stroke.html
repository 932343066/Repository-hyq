<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>text-stroke</title>
<style>
html,body{font:bold 14px/1.5 georgia,simsun,sans-serif;text-align:center;}
h1{margin:0;padding:10px 0 0;}
p,{
margin:150px auto 100px;font-size:100px;
color:red;
-webkit-text-stroke-width:3px;
-webkit-text-stroke-color:#ff0;
}
</style>
</head>
<body>
<div>
<h1>描边的文字：</h1>
<p>我是被描了2像素黄边的文字</p>
</div>
<div class="demo10">我是这辈子得不到的人</div>
<style type="text/css">
.demo10 {
	font-size:100px;
  color: #fff;
  text-shadow: 1px 1px rgba(197, 223, 248,0.8),2px 2px rgba(197, 223, 248,0.8),3px 3px rgba(197, 223, 248,0.8),4px 4px rgba(197, 223, 248,0.8),5px 5px rgba(197, 223, 248,0.8),6px 6px rgba(197, 223, 248,0.8);
}
</style>
</body>
</html>
