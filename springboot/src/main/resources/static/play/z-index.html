<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	<!--S-->
		*{ margin:0px;}
		.j-div{ height:200px; width:200px; border:1px red solid;}
		.j-div .img2{ position:relative; top:-150px; left:50px;}
		.j-div .img3{ position:relative; top:-290px; left:0px;}
		.j-div .img4{ position:relative; top:-400px; left:0px;}
		.img1:hover{ z-index:10;}
		.img2:hover{ z-index:10;}
		.img3:hover{ z-index:10;}
		.img4:hover{ z-index:10; transition: cubic-bezier(x1,y1,x2,y2);}
	<!--E-->
</style>
</head>

<body>
<div class="j-div">
    <img src="../images/1036.jpg" width="200px" height="200px" class="img1">
    <img src="../images/1035.jpg" width="200px" height="200px" class="img2">
    <img src="../images/1034.jpg" width="200px" height="200px" class="img3">
    <img src="../images/1033.jpg" width="200px" height="200px" class="img4">
</div>
</body>
</html>
