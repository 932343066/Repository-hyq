        <title>动态创建五个button</title>
        <style type="text/css">
        	bdoy{ margin:0; padding:0;}
        </style>
    </head>
    <body>
    	<script type="text/javascript">
			/*经典面试题*/
				for(var i=0;i<5;i++){
					var button=document.createElement('button');
					button.appendChild(document.createTextNode('button'+i));
					button.onclick=function(){
							console.log(i);
						}/*点击五个button都是在等for循环结束后(即i=5)  一次输出为5 5 5 5 5
						   怎么解决这个问题呢  让每个按钮点击输出各自的i*/
					/*				解决办法
					1、
					button.addEventListener('click',function(i){
						return function(){
						console.log(i);
						}
							}(i)
						);//点击每个button依次输出为 0 1 2 3 4
					2、	
					(function(i){
						button.onclick=function(){
							console.log(i);
							}
						})(i); //点击每个button依次输出为 0 1 2 3 4
					*/
					document.body.appendChild(button);
					}
        </script>
    </body>
